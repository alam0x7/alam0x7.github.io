<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Insight</title>
    <style>
      /* Style untuk bagian judul */
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
      }

      /* Style untuk bagian galeri foto */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }

      /* Style untuk gambar dalam galeri */
      .gallery img {
        width: 200px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      /* Efek zoom ketika gambar dihover */
      .gallery img:hover {
        transform: scale(1.1);
      }
      .para {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
        font-weight: bold;
        font-size: 30px;
      }

      .meme {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }

      /* Style untuk gambar dalam galeri */
      .meme img {
        width: 200px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      /* Efek zoom ketika gambar dihover */
      .meme img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
