<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight</title>
    <style>
      /* Style untuk bagian judul */
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
      }

      /* Style untuk bagian galeri foto */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }

      /* Style untuk gambar dalam galeri */
      .gallery img {
        width: 200px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      /* Efek zoom ketika gambar dihover */
      .gallery img:hover {
        transform: scale(1.1);
      }
      .para {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
        font-weight: bold;
        font-size: 30px;
      }

      .meme {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }

      /* Style untuk gambar dalam galeri */
      .meme img {
        width: 200px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      /* Efek zoom ketika gambar dihover */
      .meme img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="para">Ini beberapa Konten Yang mendapatkan Insight tinggi</div>

    <!-- Galeri Foto -->
    <div class="gallery">
      <img
        src="https://lh3.googleusercontent.com/d/14ZZUW4DQHvYPL8yi3kYZ2lYlDwDSgOIq"
        alt="Foto 1"
      />
      <img
        src="https://lh3.googleusercontent.com/d/1qqm5UQJRPVNqPzoOAz9NS3gJ60cbPETy"
        alt="Foto 2"
      />
      <img
        src="https://lh3.googleusercontent.com/d/11Jt91nAU2FRCd3jYpZneWcXWpXQw6iHY"
        alt="Foto 3"
      />
      <img
        src="https://lh3.googleusercontent.com/d/1qhLbF0okwEicCuWanO2lOGOF5rFwe_bi"
        alt="Foto 4"
      />
      <img
        src="https://i.ibb.co.com/rkWG6nY/Screenshot-20231210-160712.jpg"
